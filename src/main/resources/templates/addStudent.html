<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Student</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            form {
                padding: 15px;
            }

            button {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
<form action="/students/add" method="post" th:object="${student}">
    <h1>Add Student</h1>
    <div>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" th:field="*{fullName}" placeholder="Enter full name" required>
    </div>
    <div>
        <label for="recordBookNumber">Record Book Number:</label>
        <input type="text" id="recordBookNumber" th:field="*{recordBookNumber}" placeholder="Enter record book number" required>
    </div>
    <div>
        <label for="birthDate">Birth Date:</label>
        <input type="text" id="birthDate" th:field="*{birthDate}" placeholder="YYYY-MM-DD" required>
    </div>
    <div>
        <label for="admissionDate">Admission Date:</label>
        <input type="text" id="admissionDate" th:field="*{admissionDate}" placeholder="YYYY-MM-DD" required>
    </div>
    <button type="submit">Add</button>
</form>
</body>
</html>
