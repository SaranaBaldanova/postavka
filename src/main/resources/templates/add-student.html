<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Student</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
        }

        div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            form {
                padding: 15px;
            }

            button {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
<form th:action="@{/students/add}" th:object="${student}" method="post">
    <h1>Add Student</h1>
    <div>
        <label>Full Name:</label>
        <input type="text" th:field="*{fullName}" placeholder="Enter full name" required/>
    </div>
    <div>
        <label>Record Book Number:</label>
        <input type="text" th:field="*{recordBookNumber}" placeholder="Enter record book number" required/>
    </div>
    <div>
        <label>Email:</label>
        <input type="email" th:field="*{email}" placeholder="Enter email" required/>
    </div>
    <div>
        <label>Phone Number:</label>
        <input type="tel" th:field="*{phoneNumber}" placeholder="Enter phone number" required/>
    </div>
    <button type="submit">Add Student</button>
    <a href="/students">Back to Students</a>
</form>
</body>
</html>
